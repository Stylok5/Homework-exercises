<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js" charset="utf-8" defer></script>
    <title>Fundraiser Challenge</title>
  </head>
  <body>
    <section id="all">
      <h1>Fundraising campaign</h1>
      <div class="progress">
        <div class="progressFill"></div>
        <div id="arrowText">
          <div id="arrow">^ <span class="progressText">£0</span></div>
        </div>
      </div>
      <aside class="target">
        <p class="targetText">Target</p>
        <p class="targetNumber">£100</p>
      </aside>
      <p class="amountNeeded">
        You need £ <span class="amountNumber"> 100</span> more to reach your
        target
      </p>
      <div class="threeButtons">
        <button class="button">£1</button>
        <button class="button">£5</button>
        <button class="button">£10</button>
      </div>
    </section>
  </body>
</html>
