<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" defer href="styles/main.css" />
    <script src="scripts/app.js" defer charset="utf-8"></script>
  </head>
  <body>
    <header id="headings">
      <h1>A Rock paper scissors game</h1>
      <h2>Will you be able to beat the computer?</h2>
      <h4>First to score 10 points wins!</h4>
    </header>
    <section id="list">
      <ul>
        <p class="tools">Your tools:</p>
        <li>
          <button class="buttonsPressed" id="buttonRock" value="rock">
            <img
            src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYWyT2Nf5061_xKhl0UGfs7nglgjbUH4IDUkSl6S-vkcUoIL9miLeHrXe39meR6MxST5s&usqp=CAU
            alt="Rock">
          </button>
        </li>
        <li>
          <button class="buttonsPressed" id="buttonPaper" value="paper">
            <img id = "papimg"
            src=https://img.freepik.com/premium-vector/ancient-papyrus-scroll-vector-illustration_444196-2137.jpg?w=2000
            alt="Paper">
          </button>
        </li>
        <li>
          <button class="buttonsPressed" id="buttonScissors" value="scissors">
            <img
            src=https://t3.ftcdn.net/jpg/00/60/56/54/360_F_60565447_IvdwCc80nyawkoimNjf2EEWvvyhVGYGO.jpg
            alt="Scissors">
          </button>
        </li>
      </ul>
    </section>
    <p id="user_choice"></p>
  </body>
  <div id="scores">
    <p>Your score:<span id="yourScore">0</span></p>
    <p>Computer's score:<span id="computerScore">0</span></p>
  </div>
  <p id="reset">Click the button below to reset score <br /></p>
  <button id="buttonRestart">Restart game?</button>
  <p id="#user_choice"></p>
  <footer></footer>
</html>
